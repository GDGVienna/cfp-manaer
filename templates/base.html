<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">{% block title %}{% endblock %}</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            {{user.nickname()}}
            <a class="mdl-navigation__link" href="{% block logout_url %}{% endblock %}">Logout</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">{{ self.title() }}</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="{{ self.logout_url() }}">Logout</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">{% block content %}{% endblock %}</div>
      </main>
    </div>
    {% block end %}{% endblock %}
  </body>
</html>
{% endautoescape %}
